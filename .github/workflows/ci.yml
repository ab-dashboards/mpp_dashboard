name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: ruff check main.py agents/start_tunnel.py agents/scrape_agent.py tests
      - name: Tests
        run: pytest -q
      - name: Import smoke check
        run: python -c "import agents.download_agent, agents.earnings_agent, agents.rss_agent, agents.store_agent"
